spring :
  datasource:
    url: jdbc:h2:tcp://localhost/~/CT
    driver-class-name: org.h2.Driver
    username: sa

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      properties.hibernate:
        hbm2ddl.auto: none
        format_sql: true
      showSql: true
      generate-ddl: true

